<html>
    <head>
        <title>Timbertec Limited Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}"/>
        <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}"/>
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}"/>
        <link rel="stylesheet" href="{{url_for('static',filename='font-awesome.min.css')}}"/>
    </head>
    <body>
            <div class="navigation">
                    <div class="row">
                        <img src="../static/images/Tec_logo.jpg" class="logo">
                    </div>
            </div>
           
        <div class="container-fluid">
            <div class="row mainpanel">
                <form class="form">
                    <img src="{{url_for('static',filename='images/user.jpg')}}" alt="logo-icon" class="userlogo">
                    <div class="form-group">
                        <span class="fa fa-user addon"></span>
                        <input type="text" placeholder="USERNAME" class="form-control" id="txtusername">
                    </div>
                    <div class="form-group">
                        <span class="fa fa-lock addon"></span>
                        <input type="password" placeholder="PASSWORD" class="form-control" id="txtpassword">
                    </div>
                        <label><input type="checkbox">Remember Me</label>
                        <h4><a href="reset_password_request" style="color:rgb(167, 195, 223)">Forgot password ?</a></h4>
                    <button type="button" value="" class="btn btn-login" id="btnlogin" style="font-size:18px;font-weight:bold;font-style:italic">
                        <span class="fa fa-send"></span>LOGIN
                    </button>
                        
                </form>
            </div>
            <div class="message-con container-fluid" id="message-con">
                <div class="message" id="message">
                    <input type="button" value="X" class="btnclosemsg" id="btnclosemsg">
                    <h5 id="title" class="msgtitle"></h5>
                    <p id="messagefield"></p>
                    <div class="btn-group" id="buttons" style="display:none">
                        <input type="button" value="Delete" class="btn btn-danger" id="btndelete">
                        <input type="button" value="Cancel" class="btn btn-success" id="btncancel">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" id="footer">@ Timbertec Limited Copy Right 2020</div>
        <script src="{{url_for('static',filename='jquery.min.js')}}"></script>
        <script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
        <script src="{{url_for('static',filename='timbertec.js')}}"></script>
        <script src="{{url_for('static',filename='login.js')}}"></script>
    </body>
</html>
